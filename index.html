<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>PDF Tools – yasmerbaski</title>

  <style>
    /* ---------- RESET & TOKENS ---------- */
    :root{
      --bg: #0b1116;
      --panel: #111a22;
      --muted: #6b7a86;
      --text: #e6eef5;
      --accent: #18e1a5;
      --accent-2:#22b3ff;
      --border: #1f2a33;
      --radius: 12px;
      --shadow: 0 6px 18px rgba(0,0,0,.35);
      --pad: clamp(12px, 2.5vw, 20px);
      --maxw: 1120px;
      --gap: clamp(12px, 2.8vw, 24px);
      --input-h: 48px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    html{-webkit-text-size-adjust:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font: 500 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
      padding-bottom: env(safe-area-inset-bottom);
    }
    a{color:inherit}
    img{max-width:100%; display:block}
    button,input,select,textarea{font:inherit; color:inherit}
    .container{
      width:100%; max-width:var(--maxw);
      margin-inline:auto; padding: calc(var(--pad) + 6px) var(--pad) var(--pad);
    }

    /* ---------- APP BAR ---------- */
    .topbar{
      position:sticky; top:0; z-index:50;
      backdrop-filter:saturate(180%) blur(8px);
      background: color-mix(in oklab, var(--bg) 85%, transparent);
      border-bottom:1px solid var(--border);
    }
    .topbar__inner{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; padding:10px var(--pad);
      max-width:var(--maxw); margin:0 auto;
    }
    .brand{display:flex; align-items:center; gap:10px; font-weight:700; letter-spacing:.3px}
    .logo{
      width:28px; aspect-ratio:1; border-radius:8px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: var(--shadow);
    }

    /* ---------- LANGUAGE (FLAG ICONS) ---------- */
    .langs{display:flex; align-items:center; gap:10px}
    .flag{
      width:28px; aspect-ratio:4/3; border-radius:6px; overflow:hidden;
      border:1px solid var(--border); cursor:pointer; opacity:.9; transition:.2s;
    }
    .flag:focus-visible, .flag:hover{opacity:1; outline:2px solid var(--accent)}
    .flag img{width:100%; height:100%; object-fit:cover}

    /* ---------- LAYOUT ---------- */
    .grid{
      display:grid; gap:var(--gap);
      grid-template-columns: 1fr; /* mobile: tek sütun */
    }
    /* Masaüstü: iki sütun */
    @media (min-width: 900px){
      .grid{grid-template-columns: 1fr 1fr}
    }

    /* ---------- PANEL / CARDS ---------- */
    .card{
      background: var(--panel);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(14px, 2.2vw, 22px);
    }
    .card h2{
      margin:0 0 8px; font-size: clamp(18px, 2.4vw, 22px);
      letter-spacing:.2px
    }
    .card p{color:var(--muted); margin:0 0 14px}

    /* ---------- INPUTS ---------- */
    .field{display:flex; flex-direction:column; gap:8px; margin:0 0 12px}
    .label{font-size:14px; color:var(--muted)}
    .input, .dropzone, textarea{
      width:100%; background:#0c151c; border:1px dashed var(--border);
      border-radius:10px; min-height: var(--input-h); padding:12px 14px;
      outline:none; transition:.2s; resize:vertical;
    }
    .input:focus, .dropzone:focus-within, textarea:focus{border-color:var(--accent); box-shadow:0 0 0 3px rgba(24,225,165,.12)}
    .input[type="file"]{padding:10px}
    textarea{min-height: 160px}

    .row{display:flex; gap:10px; flex-wrap:wrap}
    .row > *{flex:1 1 180px}

    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      min-height: var(--input-h); padding:0 16px; border-radius:10px; border:1px solid transparent;
      background: linear-gradient(180deg, var(--accent), #0fd196);
      color:#042c23; font-weight:700; cursor:pointer; transition:.15s;
      width:100%;
    }
    .btn:hover{filter:saturate(1.1) brightness(1.02)}
    .btn--ghost{
      background:transparent; border-color:var(--border); color:var(--text)
    }

    /* ---------- SECTIONS ---------- */
    .section-title{margin:8px 0 2px; font-size: clamp(16px, 2.1vw, 18px); color:#cfe4f5}
    .muted{color:var(--muted)}

    /* ---------- MOBILE USABILITY ---------- */
    .sticky-cta{
      position: sticky; bottom: env(safe-area-inset-bottom);
      background: linear-gradient(180deg, transparent 0%, rgba(11,17,22,.8) 35%, rgba(11,17,22,.95) 100%);
      padding: 12px var(--pad) calc(12px + env(safe-area-inset-bottom));
      display:flex; gap:10px; backdrop-filter: blur(6px);
    }
    @media (min-width: 900px){
      .sticky-cta{display:none}
    }
  </style>
</head>

<body>
  <!-- Top -->
  <div class="topbar">
    <div class="topbar__inner">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <span>yasmerbaski · PDF Tools</span>
      </div>

      <!-- Language flags (no text) -->
      <div class="langs" aria-label="Languages">
        <button class="flag" aria-label="English" data-lang="en">
          <!-- UK flag placeholder -->
          <img src="https://cdn.jsdelivr.net/gh/hjnilsson/country-flags/svg/gb.svg" alt="">
        </button>
        <button class="flag" aria-label="Türkçe" data-lang="tr">
          <img src="https://cdn.jsdelivr.net/gh/hjnilsson/country-flags/svg/tr.svg" alt="">
        </button>
        <button class="flag" aria-label="Español" data-lang="es">
          <img src="https://cdn.jsdelivr.net/gh/hjnilsson/country-flags/svg/es.svg" alt="">
        </button>
      </div>
    </div>
  </div>

  <!-- Content -->
  <main class="container">
    <div class="grid">
      <!-- LEFT COLUMN -->
      <section class="card">
        <h2>TXT → PDF</h2>
        <p class="muted">Type/paste text or drop a <b>.txt</b> file. Filenames are auto-extended.</p>

        <div class="field">
          <label class="label">Output filename (optional)</label>
          <input class="input" placeholder="e.g. my-file" inputmode="latin" autocomplete="off" />
        </div>

        <div class="field">
          <label class="label">Your text</label>
          <textarea placeholder="Type your text here..."></textarea>
        </div>

        <div class="row">
          <button class="btn">Convert to PDF</button>
          <button class="btn btn--ghost">Clear</button>
        </div>
      </section>

      <!-- RIGHT COLUMN -->
      <section class="card">
        <h2>.txt upload</h2>
        <p class="muted">Drop your file here or click to choose.</p>

        <div class="field">
          <div class="dropzone" tabindex="0" role="button" aria-label="Drop .txt file">
            <input type="file" accept=".txt" class="input" />
          </div>
        </div>

        <div class="section-title">Options</div>
        <p class="muted">(Placeholders – mevcut seçeneklerinizi buraya bağlarsınız.)</p>

        <div class="row">
          <select class="input" aria-label="Page size">
            <option selected>A4</option><option>Letter</option><option>Legal</option>
          </select>
          <select class="input" aria-label="Orientation">
            <option selected>Portrait</option><option>Landscape</option>
          </select>
        </div>

        <div class="row">
          <button class="btn">Generate PDF</button>
          <button class="btn btn--ghost">Reset</button>
        </div>
      </section>
    </div>
  </main>

  <!-- Mobile sticky CTA (iOS alt bar'ın üstünde kalır) -->
  <div class="sticky-cta">
    <button class="btn">Convert</button>
    <button class="btn btn--ghost">Upload</button>
  </div>

  <script>
    // iOS zoom-on-focus azaltma (16px ve üstü kullandık; ek önlem:)
    document.querySelectorAll('input, select, textarea').forEach(el=>{
      el.style.fontSize = '16px';
    });

    // Basit dil seçici (sizin mevcut i18n yapınıza bağlayın)
    document.querySelectorAll('.flag').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const lang = btn.dataset.lang;
        document.documentElement.lang = lang;
        // TODO: kendi çeviri fonksiyonunuzu tetikleyin.
      });
    });

    // Dropzone tıklamasını input:file'a yönlendir
    const dz = document.querySelector('.dropzone');
    if(dz){
      const file = dz.querySelector('input[type=file]');
      dz.addEventListener('click', ()=> file && file.click());
      dz.addEventListener('dragover', e=>{ e.preventDefault(); dz.style.borderColor='var(--accent)'; });
      dz.addEventListener('dragleave', ()=> dz.style.borderColor='var(--border)');
      dz.addEventListener('drop', e=>{
        e.preventDefault(); dz.style.borderColor='var(--border)';
        if(e.dataTransfer.files?.length) file.files = e.dataTransfer.files;
      });
    }
  </script>
</body>
</html>
